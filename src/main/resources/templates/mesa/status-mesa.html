<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
<head>
<title>Status das Mesas</title>

</head>
<body onload="connect();">
	<section id="content" layout:fragment="conteudo">

		<!--breadcrumbs start-->
		<div id="breadcrumbs-wrapper">
			<div class="container">
				<div class="row">
					<div class="col s12 m12 l12">
						<h5 class="breadcrumbs-title">Status da Mesa</h5>
						<ol class="breadcrumbs">
							<li><a href="index.html">Home</a></li>
							<li><a href="#">Monitorar</a></li>
							<li class="active">Mesa</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!--breadcrumbs end-->


		<!--start container-->
		<div class="container">
			<div class="section">
				<div class="divider"></div>


						<div class="row">
							<div class="col s12 m3 l2" th:each="i: ${mesaService.selectMesaList()}">

								<div th:id="mesaStatus+${i.idmesa}"
									th:class="${i.status == 'DISPONIVEL' ? 'card hoverable blue-grey darken-1' : 'card hoverable deep-orange darken-1'}">
									<div class="white-text center-align">
										<div>
											<span class="card-title mesa-titulo" th:text="'Mesa '+${i.idmesa}"></span>
										</div>
										<div class="mesa-imagem card-image waves-effect waves-light modal-trigger center-align"
											th:href="${'#modal'+i.idmesa}">
											<img th:src="@{/images/mesa.png}" class="responsive-img" />
										</div>
										<div class="row" style="margin-bottom: 15px;">
											<div th:classappend="${i.status == 'DISPONIVEL'?'green-text':'red-text'}" class="chip center-align"
											 	 th:id="descStatus+${i.idmesa}" >
											 	<span th:text="${i.status == 'DISPONIVEL' ? 'Diponível' : 'Ocupada'}"></span>
											</div>
										</div>
									</div>
									<div th:id="modal+${i.idmesa}" class="modal">
										<div class="modal-content">
											<div class="row">
												<div class="col s12 m12 l12">
													<table class="responsive-table display striped bordered">
														<thead>
															<tr>
																<th>Status</th>
																<th>Pedido</th>
																<th>Observacao</th>
																<th>Vl. Total</th>
																<th>Dt. Criação</th>
																<th>Cliente</th>
																<th>Mesa</th>
															</tr>
														</thead>
														<tbody>
															
																<tr
																	th:each="p: ${pedidoService.retornaPedidoPorMesa(i.idmesa)}">
																	<td th:text="${p.status}"></td>
																	<td th:text="${p.numped}"></td>
																	<td th:text="${p.observacao}"></td>
																	<td
																		th:text="${#numbers.formatDecimal(p.valorTotal, 0, 'DEFAULT', 2, 'DEFAULT')}"></td>
																	<td th:text="${p.dataCriacao}"></td>
																	<td th:text="${p.cliente.idcliente}"></td>
																	<td th:text="${p.mesa.idmesa}"></td>
																</tr>
															
														</tbody>

													</table>

													
												</div>
											</div>

										</div>
										<div class="modal-footer">
											<a th:href="@{/mesa/status/finalizarmesa/{idmesa}(idmesa=${i.idmesa})}">Finalizar Mesa</a> <a
												class="waves-effect waves-green btn-flat modal-action
											modal-close">OK</a>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>
				</div>

		<!--end container-->


	</section>

</body>

<th:block layout:fragment="javascript-extra">
<!-- 	<script src="/webjars/jquery/jquery.min.js"></script> -->
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/js/app.js"></script>

</th:block>
</html>
