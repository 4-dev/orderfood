<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
<head>
<title>Cadastro de Pedido</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/upload.min.css}" />
</head>
<section id="content" layout:fragment="conteudo">

	<!--breadcrumbs start-->
	<div id="breadcrumbs-wrapper">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">
					<h5 class="breadcrumbs-title">Cadastro de Pedido</h5>
					<ol class="breadcrumbs">
						<li><a href="index.html">Home</a></li>
						<li><a href="#">Pedido</a></li>
						<li class="active">Fazer Pedido</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs end-->


	<!--start container-->
	<div class="container">
		<div class="section">
			<div class="divider"></div>

			<div class="row">
				<div class="col s12 m12 l12">
					<div class="row">
						<div class="col s12 m12 l12">
							<div class="card-panel">
								<div class="row">
									<form class="col s12" th:action="@{/pedido/additem}"
										th:object="${itemPedido}" method="POST">
										<h4 class="header2">Adicionar Item</h4>
										<div class="row">
											<div class="input-field col s4">
												<i class="mdi-action-account-circle prefix"></i> <input
													id="icon_prefix" type="text" class="validate"
													th:field="*{produto}"> <label for="icon_prefix">Produto</label>
											</div>
											<div class="input-field col s4">
												<i class="mdi-action-lock-outline prefix"></i> <input
													id="icon_password" type="text" class="validate"
													th:field="*{quantidade}"> <label
													for="icon_password">Quantidade</label>
											</div>
											<div class="input-field col s4">
												<div class="input-field col s12">
													<button class="btn cyan waves-effect waves-light"
														type="submit" name="action">
														<i class="mdi-action-lock-open"></i> Adicionar
													</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="card-panel">
							<div class="row">
								<div class="col s12 m12 l12">
									<h5>Itens</h5>

									<form method="POST" th:object="${ItemPedido}" class="formValidate"
										id="formValidate">

										<table id="data-table-simple" class="responsive-table"
											cellspacing="0" width="100%">
											<thead>
												<tr>
													<th>Pedido</th>
													<th>Produto</th>
													<th>Qtde</th>
													<th>VL. Unit</th>
												</tr>
											</thead>
											<tfoot>
												<tr>
													<th>Pedido</th>
													<th>Produto</th>
													<th>Qtde</th>
													<th>VL. Unit</th>
												</tr>
											</tfoot>
											<tbody>
												<tr th:each="i: ${itens}">
													<td th:text="${i.numped}"></td>
													<td th:text="${i.produto}"></td>
													<td th:text="${i.quantidade}"></td>
													<td
														th:text="${#numbers.formatDecimal(i.valorUnitario, 0, 'DEFAULT', 2, 'DEFAULT')}"></td>
												</tr>
											</tbody>
										</table>
									</form>
								
									
								</div>
									<div class="input-field col s4">
												<div class="input-field col s12">
													<button class="btn cyan waves-effect waves-light"
														type="submit" name="action">
														<i class="mdi-action-lock-open"></i> Finalizar
													</button>
												</div>
											</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	</div>
	<!-- end container-->
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/js/uikit.min.js}"></script>
	<script th:src="@{/js/upload.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/foto-upload.js}"></script>

	<script>
		//fechar alertas automatico
		$(".alert-dismissible").fadeTo(7000, 500).slideUp(500, function() {
		});
	</script>

</th:block>

<body>
