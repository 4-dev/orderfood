<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-simples">
<head>
	<title>404</title>
	
	<link th:href="@{/js/plugins/prism/prism.css}" type="text/css" rel="stylesheet" media="screen,projection">
	<link th:href="@{/js/plugins/perfect-scrollbar/perfect-scrollbar.css}" type="text/css" rel="stylesheet" media="screen,projection">
		  

</head>


<body class="cyan">
	<section id="content" layout:fragment="conteudo">
		<div id="error-page">

			<div class="row">
				<div class="col s12">
					<div class="browser-window">
						<div class="top-bar">
							<div class="circles">
								<div id="close-circle" class="circle"></div>
								<div id="minimize-circle" class="circle"></div>
								<div id="maximize-circle" class="circle"></div>
							</div>
						</div>
						<div class="content">
							<div class="row">
								<div id="site-layout-example-top" class="col s12">
									<p class="flat-text-logo center white-text caption-uppercase">Página
										não encontrada :(</p>
								</div>
								<div id="site-layout-example-right" class="col s12 m12 l12">
									<div class="row center">
										<h1 class="text-long-shadow col s12">404</h1>
										
									</div>
									
								</div>
								<div id="site-layout-example-right" class="col s12 m12 l12">
									<div class="row center">
										<p class="center white-text col s12">Sinto muito, a página
											que você tentou acessar não foi encontrada. Verifique se a URL está correta!</p>
										<p class="center s12">
											<button onclick="goBack()"
												class="btn waves-effect waves-light">Voltar</button>
											<a href="index.html" class="btn waves-effect waves-light">Dashboard</a>
										</p>
										<p></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
	<th:block layout:fragment="javascript-extra">


		<!--prism-->
		<script type="text/javascript" th:src="@{/js/plugins/prism/prism.js}"></script>
		<!--scrollbar-->
		<script type="text/javascript"
			th:src="@{/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js}"></script>

		<!--plugins.js - Some Specific JS codes for Plugin Settings-->
		<script type="text/javascript" th:src="@{/js/plugins.min.js}"></script>
		<!--custom-script.js - Add your own theme custom JS-->
		<script type="text/javascript" th:src="@{/js/custom-script.js}"></script>

		<script type="text/javascript">
	    function goBack() {
	      window.history.back();
	    }
	  </script>
	</th:block>
</body>

</html>
