<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout-padrao">
<head>
<title>Cadastro de Produto</title>
</head>
<section id="content" layout:fragment="conteudo">

	<!--breadcrumbs start-->
	<div id="breadcrumbs-wrapper">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">
					<h5 class="breadcrumbs-title">Cadastro de Produto</h5>
					<ol class="breadcrumbs">
						<li><a href="index.html">Home</a></li>
						<li><a href="#">Cadastros</a></li>
						<li class="active">Produto</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs end-->


	<!--start container-->
	<div class="container">
		<div class="section">
			<div class="divider"></div>

			<div class="row">
				<div class="col s12 m12 l12">
					<div class="card-panel hoverable">
						<h4 class="header2">Produto</h4>
						<form method="POST" th:object="${produto}">
							<div class="row">

								<div class="col l8">
									<input type="hidden" th:field="*{id}"/>

									<div class="row">
										<div class="input-field col s12">
											<input id="nome" type="text" th:field="*{nome}"/> 
											<label for="nome">Nome</label>
										</div>
									</div>

									<div class="row" style="margin-top: 15px">

										<div class="input-field col s6">
											<select id="categoria" th:field="*{categoria}">
												<option value="">Selecione uma Categoria</option>
												<option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria.descricao}"></option>
											</select> <label for="Categoria">Categoria</label>
										</div>
										
										<div class="input-field col s6">
											<select id="subCategoria">
												<option value="">Selecione uma SubCategoria</option>
												<option value="1">Refrigerante</option>
											</select> <label for="subCategoria">SubCategoria</label>
										</div>

									</div>


									<div class="row" style="margin-top: 15px">
										<div class="input-field col s4">
											<input id="volume" type="text" placeholder="0,00" th:field="*{volume}" /> 
											<label for="volume">Volume</label>
										</div>

										<div class="input-field col s4">
											<select id="unidade" th:field="*{unidade}">
												<option value="">Selecione uma Unidade</option>
												<option th:each="unidade : ${unidades}" th:value="${unidade}" th:text="${unidade.descricao}"></option>
											</select> 
											<label for="unidade">Unidade</label>
										</div>
										
										<div class="input-field col s4">
											<input id="valor" type="text" placeholder="R$ 0,00" th:field="*{valor}"/>
											<label for="valor">Valor</label>
										</div>
									</div>

									<div class="row" style="margin-top: 15px">
										<div class="input-field col s4">
											<input id="quantidade" type="text" placeholder=" 0" th:field="*{qtestoque}"/> 
											<label for="quantidade">Quantidade</label>
										</div>
										
										<div class="input-field col s4">
											<label></label>
										</div>
										<div class="input-field col s4">
											<div class="switch right-align">
												<label> desativado <input type="checkbox"
													id="situacao"> <span class="lever"></span> Ativado
												</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<textarea id="descricao" class="materialize-textarea" length="80" th:field="*{descricao}"></textarea>
											<label for="descricao">Descric√£o</label>
										</div>
									</div>
									<div class="row" style="margin-top: 10px">
										<div class="input-field col s12">
											<button class="btn cyan waves-effect waves-light left"
												type="submit" name="action">
												Salvar <i class="mdi-content-send right"></i>
											</button>
										</div>
									</div>

								</div>
								<div class="col s12 m12 l4">
									<div class="row">
										<div id="file-upload" class="section">
											<div class="input-field col l12">
												<input type="file" data-default-file="images/mockup.jpg"
													id="input-file-now-custom-2" class="dropify"
													data-height="500" /> <label for="input-file-now-custom-2">Imagem do Produto</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!--end container-->
</section>

<body>
